<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word and Sentence Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <img id="fan-left" src="giphy.gif" alt="Electric Fan">
  <div id="container">
    <h2>Word and Sentence Counter</h2>
    <textarea id="textInput" placeholder="Enter your text here..."></textarea>
    <div id="text-container">
      <div id="wordcount">Words: 0</div>
      <div id="sentenceCount">Sentences: 0</div>
    </div>
  </div>
    <img id="fan-right" src="giphy.png" alt="Electric Fan">
  <script src="script.js"></script>
</body>
</html>
